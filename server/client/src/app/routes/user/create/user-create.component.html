<div class="container">
    <label>Nome:</label>
    <input type="text" [(ngModel)]="user.name" class="form form-control"><br>
    <label>Username:</label>
    <input type="text" [(ngModel)]="user.username" class="form form-control"><br>
    <label>Password:</label>
    <input type="text" [(ngModel)]="user.pass" class="form form-control"><br>
    <button (click)="submit(modal)" class="btn btn-primary">Salvar</button>
</div>

<ng-template #modal let-close="close">

    <div class="modal-dialog">
        <h4 class="modal-title">
            {{modalContent.title}}
        </h4>
        <div class="modal-body">
            <p>
                {{modalContent.body}}
            </p>
        </div>
        <button type="button" data-dismiss="modal" (click)="close()" class="btn btn-default">Continuar</button>
    </div>
    
</ng-template>
